<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Page 2 HTML</title>

    <script>
        function printPage() {
            window.print();
        }
        // Key: Added
        function pageinfo() {
            document.write("<br/>");
            document.write("Doc Title: "+document.title + "<br/>");
            document.write("Doc Location: " + document.location + "<br/>");
            document.write("Doc Last Modified: " + document.lastModified + "<br/>");
        }
    </script>



</head>
<body>

<div>
<h1 id="myHeader">This is the Head of the Page</h1>

</div>






<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        "Available screen height is " + screen.availHeight;
</script>



<p id="demo2"></p>

<script>
    document.getElementById("demo2").innerHTML =
        "Screen width is " + screen.width;
</script>
